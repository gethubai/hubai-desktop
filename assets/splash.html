<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HubAI Loading</title>
    <style>
        /* Style the body to make it full height/width, and center contents */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            background-color: #2c3060;
        }

        #loading-text {
          color: #f3f3f3
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="HubAI Logo" width="150px" height="150px">
    <h3 id="loading-text">Application is starting...</h3>

    <script>
      var loadingTexts = [
          "Loading AI neurons...",
          "Teaching AI to play chess...",
          "Adjusting the zeros and ones...",
          "Giving superpowers to AI...",
          "Rehearsing AI dance algorithms...",
          "AI is having a quick coffee break...",
          "Tuning AI to the right frequency...",
          "AI is in the gym, lifting data weights...",
          "Feeding AI with data cookies...",
          "AI is learning the difference between cats and dogs...",
          "Updating AI's dictionary...",
          "Teaching AI good manners...",
          "Connecting AI to the world...",
          "Telling AI not to try to take over the world...",
          "AI is cleaning the digital house...",
          "Giving an upgrade to AI memory...",
          "AI is on flight mode, returning soon...",
          "Teaching AI to appreciate art...",
          "AI is reading a book, back in an instant...",
          "AI is being updated with the latest fashion...",
          "Starting AI engines..."
      ];

      function changeLoadingText() {
          var randomIndex = Math.floor(Math.random() * loadingTexts.length);
          document.getElementById('loading-text').innerHTML = loadingTexts[randomIndex];
      }

      changeLoadingText();

      setInterval(changeLoadingText, 4000);
  </script>
</body>
</html>
